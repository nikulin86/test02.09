<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <ul class="header__nav">
                    <li class="header__nav-link">Text</li>
                    <li class="header__nav-link">Text</li>
                    <li class="header__nav-link">Text</li>

                <div class="header__burger">

                </div>
                <div class="burger__nav">
                    <ul class="burger__nav-list">
                        <li class="burger__nav-link">Text</li>
                        <li class="burger__nav-link">Text</li>
                        <li class="burger__nav-link">Text</li>
                        <li class="burger__nav-link">Text</li>
                    </ul>
                    <button class="burger__nav-btn btn">Open pop-up button</button>
                </div>
            </div>
        </div>
    </header>
    <section class="banner">
        <div class="banner__wrapper">
            <div class="banner__slider swiper">
                <div class="banner__slider__wrapper swiper-wrapper">
                    <div class="banner__slide swiper-slide">
                        <h1 class="banner__slide-title">H1 text</h1>
                        <button class="banner__slide-btn btn">Open pop_up button</button>
                    </div>
                    <div class="banner__slide swiper-slide">
                        <h1 class="banner__slide-title">H1 text</h1>
                        <button class="banner__slide-btn btn">Open pop_up button</button>
                    </div>
                    <div class="banner__slide swiper-slide">
                        <h1 class="banner__slide-title">H1 text</h1>
                        <button class="banner__slide-btn btn">Open pop_up button</button>
                    </div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
            <div class="banner__h2-text">
                <h2>H2 text</h2>
            </div>
        </div>
    </section>

    <section class="blocks">
        <div class="blocks__wrapper">
            <div class="blocks__items">
                <div class="blocks__item item-1">1</div>
                <div class="blocks__item item-2">2</div>
            </div>
            <div class="blocks__items">
                <div class="blocks__item item-3">3</div>
                <div class="blocks__item item-4">4</div>
            </div>
            <div class="blocks__items">
                <div class="blocks__item item-5">5</div>
                <div class="blocks__item item-6">6</div>
            </div>
        </div>
    </section>


    <section class="last">
        <div class="last__wrapper">
            <div class="last__wrapper-top">
                <h2>H2 text</h2>
            </div>

            <div class="last__wrapper-center">
                <div class="center__center-items">
                    <div class="last__center-item"></div>
                    <div class="last__center-item"></div>
                    <div class="last__center-item"></div>
                    <div class="last__center-item"></div>
                    <div class="last__center-item"></div>
                </div>   
            </div>
            <div class="last__wrapper-bottom">
                <div class="last__bottom-text">Text utp</div>
                <button class="last__bottom-btn btn">Open pop-up button</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <ul class="footer__nav">
            <li class="footer__nav-link">Text</li>
            <li class="footer__nav-link">Text</li>
            <li class="footer__nav-link">Text</li>
            <li class="footer__nav-link">Text</li>
        </ul>
    </footer>


    <div class="modal-window">
        <div class="modal-window__wrapper">
            <div class="window">
                <div class="window__text">
                    Pop-up
                </div>
                <div class="btn-close">
                    <img src="./img/X.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>

</html>
